server:
  port: 8088
  context-path: /user-provider
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  #Êï∞ÊçÆÊ∫?
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
  profiles:
    include: eureka-client
logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace
management:
  security:
    enabled: false
info:
  app:
    name: user-provider
    encodeing: UTF-8
    java:
      source: 1.8.0_201
      target: 1.8.0_201

